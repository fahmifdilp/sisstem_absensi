<!DOCTYPE html>
<html>
<head>
  <title>ESP32-CAM Preview</title>
</head>
<body>
  <h1>Preview Gambar dari ESP32-CAM</h1>
  <img id="preview" src="/latest.jpg" alt="Belum ada gambar" width="400" />
  <script>
    setInterval(() => {
      document.getElementById('preview').src = '/latest.jpg?t=' + new Date().getTime();
    }, 3000); // update setiap 3 detik
  </script>
</body>
</html>
